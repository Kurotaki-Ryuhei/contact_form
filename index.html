<!DOCTYPE html>
<html lang= "ja">

<!-- ヘッダー -->
<head>
  <meta charset="utf-8">
  <title>お問い合わせフォーム</title>
  <link rel= "stylesheet" type= "text/css" href= "style.css">
</head>

<body>
  <!-- お問い合わせフォーム -->
  <h1>お問い合わせフォーム</h1>
  <!-- フォームメソッドの作成 -->
  <form method= "post" action= "mail_confirm.php">
    <!-- 名前タグ -->
    <div>
      <label>名前</label>
      <br>
      <!-- テキスト入力 -->
      <input type= "text" class= "text" name= "name" size= "35">
    </div>

    <!-- メールタグ -->
    <div>
      <label>メールアドレス</label>
      <br>
      <!-- テキスト入力 -->
      <input type= "text" class= "text" name= "mail" size= "35">
    </div>

    <!-- 年齢タグ -->
    <div>
      <label>年齢</label>
      <br>
      <!-- プルダウンメニュー -->
      <select class= "dropdown" name= "age">
        <option>選択してください</option>
        <!-- JSでfor文作成 -->
        <script>
          // for文で18〜65まで繰り返す
          for(var i= 18; i <= 65; i++){
            document.write("<option value=" + i + ">" + i + "歳</option>");
          }
        </script>
      </select>
    </div>

    <!-- コメントタグ -->
    <div>
      <label>コメント</label>
      <br>
      <!-- テキストエリアの作成 -->
      <textarea name= "comments" cols= "35" rows= "7" ></textarea>
    </div>

    <!-- 送信ボタンの作成 -->
    <div>
      <input type= "submit" class= "submit" value= "送信する">
    </div>
  </form>

</body>
</html>
